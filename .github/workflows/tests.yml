name: Tests
on:
  pull_request:
    branches:
      - main

jobs:
  bun_tests:
    name: Bun Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Navigation
        uses: cd typescript

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run test suites
        run: bun test

  go_tests:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Go Tests
        run: |
          cd go
          go test ./...
